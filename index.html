<body>
  <main>
    <div class="card" role="article">
      <figure>
        <img src="./assets/img/illustration-hero.svg" alt="A young woman dancing with headphones on">
      </figure>
      <section class="card-body">
        <h1 class="card-title">order summary</h1>
        <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-features">
          <img src="./assets/img/icon-music.svg" alt="" aria-hidden="true" class="features-icon">
          <div class="features-container">
            <span class="features-plan">annual plan</span>
            <span class="features-cost">$59.99/year</span>
          </div>
          <a href="#" class="features-link">change</a>
        </div>
        <div class="btn-container">
          <a href="#" class="pay-btn btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn btn">Cancel Order</a>
        </div>
      </section>
    </div>
  </main>
